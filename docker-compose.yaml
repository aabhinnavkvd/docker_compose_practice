version: '3.9'
services:

  my_django:
    build: 
      context: ./django
    ports:
      - 8000:8000
    container_name: django_container
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
